<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planhat Test</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div id="top-block">
      <h1>Flappy Customers 🙎‍♂️</h1>
      <h2>Score: <span id="score">0</span>
      <h3>Ticks: <span id="ticks">720</span></h3></h2>
    </div>
    <div id="game">
      <div id="playground">
        <div id="layer1">
          <svg id="customers" viewBox="0 0 1081 271" width="1080" height="450" preserveAspectRatio="xMidYMid meet">
            <defs>
              <pattern id="grid" width="45" height="45" patternUnits="userSpaceOnUse">
                <path d="M 45 0 L 0 0 0 45" fill="none" stroke="gray" stroke-width="0.5"></path>
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"></rect>
            <g id="circles"></g>
          </svg>
        </div>
      </div>
    </div>

    <div id="bonus">
      <button>+3 Health for everyone 🦄</button>
    </div>

    <div id="done">
      <div>
        <div class="icon">🎉</div>
        <h3>
          Your score is <span id="last-score">0</span>!
        </h3>
        <button id="restart-btn">
          Try again
        </button>
      </div>
    </div>

    <script src="/planhat-exercise.e31bb0bc.js"></script>
  </body>
</html>
